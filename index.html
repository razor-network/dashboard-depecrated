async function processProposals (proposals) {
  for (let i = 0; i < proposals.length; i++) {
    dataset.push(Number(proposals[i].returnValues.median) / 100)
    labels.push(Number(proposals[i].blockNumber))
    // console.log(Number(proposals[i].returnValues.median) / 100)
  }
}

async function processReveals (reveals) {
  for (let i = 0; i < reveals.length; i++) {
    if(!nodes.includes(Number(reveals[i].returnValues.nodeId))) nodes.push(Number(reveals[i].returnValues.nodeId))
    if (Number(reveals[i].blockNumber) in revelations) {
    if (Number(reveals[i].returnValues.nodeId) in revelations[Number(reveals[i].blockNumber)]) {
      revelations[Number(reveals[i].blockNumber)][Number(reveals[i].returnValues.nodeId)].push(Number(reveals[i].returnValues.value) / 100)
    } else{
      revelations[Number(reveals[i].blockNumber)][Number(reveals[i].returnValues.nodeId)]=[(Number(reveals[i].returnValues.value) / 100)]
}
}
else {
